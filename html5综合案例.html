<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
</head>
<body>
<table width="600" align="center" >
    <caption>青春不常在，抓紧谈恋爱</caption>
    <!-- 一行 -->
    <tr>
        <td>性别</td>
        <td>
            <input type="radio" name="sex" />
            <img src="0.jpg" width="10" height="10" /> 男
            <input type="radio" name="sex" />
            <img src="2.jpg" width="10" height="10" /> 女
        </td>
    </tr>
    <!-- 二行 -->
    <tr>
        <td>生日</td>
        <td>
            <!-- 年份 -->
            <select>
                <option>--请选择年--</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
                <option>2011</option>
            </select>
            <!-- 月份 -->
            <select>
                <option>--请选择月--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <!-- 日期 -->
            <select>
                <option>--请选择日期--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
        </td>
    </tr>
    <!-- 三行 -->
    <tr>
        <td>所在地区</td>
        <td>
            <input type="text" value="北京思密达" />
        </td>
    </tr>
    <!-- 四行 -->
    <tr>
        <td>婚姻状况</td>
        <td>
            <input type="radio" name="station" /> 未婚
            <input type="radio" name="station" /> 已婚
            <input type="radio" name="station" /> 离婚
        </td>
    </tr>
    <!-- 五行 -->
    <tr>
        <td>学历</td>
        <td>
            <input type="text" value="幼儿园" />
        </td>
    </tr>
     <!-- 六行 -->
     <tr>
        <td>月薪</td>
        <td>
            <input type="text" value="10000-20000" />
        </td>
    </tr>
     <!-- 七行 -->
     <tr>
        <td>手机号</td>
        <td>
            <input type="text" />
        </td>
    </tr>
     <!-- 八行 -->
     <tr>
        <td>昵称</td>
        <td>
            <input type="text" />
        </td>
    </tr>
    <!-- 九行 -->
    <tr>
        <td>喜欢的类型</td>
        <td>
            <input type="checkbox" name="love" /> 妩媚的
            <input type="checkbox" name="love" /> 可爱的
            <input type="checkbox" name="love" /> 小鲜肉
            <input type="checkbox" name="love" /> 老腊肉
            <input type="checkbox" name="love" /> 都喜欢
        </td>
    </tr>
    <!-- 十行 -->
    <tr>
        <td>自我介绍</td>
        <td>
            <textarea>自我介绍</textarea>
        </td>
    </tr>
    <!-- 十一行 -->
    <tr>
        <td></td>
        <td>
            <input type="image" src="0.jpg" 
            width="50" height="20" />
        </td>
    </tr>
    <!-- 十二行 -->
    <tr>
        <td></td>
        <td>
            <input type="checkbox" name="agree" checked="checked" />
            我同意注册条款和会员加入标准
        </td>
    </tr>
    <!-- 十三行 -->
    <tr>
        <td></td>
        <td>
            <a href="#">我是会员，立即登录</a>
        </td>
    </tr>
    <!-- 十四行 -->
    <tr>
        <td></td>
        <td>
            <h4>我承诺</h4>
            <ul>
                <li>年满18岁，单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ul>
        </td>
    </tr>
        

</table>
    







</body>
</html>
